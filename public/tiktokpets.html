 <!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"

    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="layout.css" />

  <body>
    <div id="big">

      <div id="top">
        <h1 id="header">TikTok Pets</h1>
        <button id="myVids">My Videos</button>
      </div>

      <p>
        <div id="middle">
          <h3>Submit a video:</h3>
          <div id="textbooks">
            <label for="username">Username:</label><br />
            <input type="text" id="username" name="username" class="resBox" placeholder="Username"/><br />
            <label for="url">TikTok URL:</label><br />
            <input type="text" id="url" name="url" class="resBox" placeholder="TikTok URL"/><br />
            <label for="nickname">Video nickname:</label><br />
            <input type="text" id="nickname" name="url" class="resBox" placeholder="Video Nickname"/><br />
          </div>
        </div>
        <div id="continue">
          <input type="submit" value="Continue" id="subButton" />
        </div>
    </p>
    </div>
  </body>
